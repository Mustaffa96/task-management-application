<!-- Register form container -->
<div class="register-container">
  <mat-card class="register-card">
    <!-- Card header -->
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="register-icon">person_add</mat-icon>
        Create Account
      </mat-card-title>
      <mat-card-subtitle>Join Task Management to organize your work</mat-card-subtitle>
    </mat-card-header>
    
    <!-- Card content -->
    <mat-card-content>
      <!-- Registration form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <!-- Name field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="name" 
            placeholder="Enter your full name"
            autocomplete="name">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="hasError('name')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Email field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="new-password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Confirm Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
            autocomplete="new-password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide confirm password'"
            [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('confirmPassword')">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Submit button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width register-button"
          [disabled]="isLoading">
          <mat-spinner 
            *ngIf="isLoading" 
            diameter="20" 
            class="button-spinner">
          </mat-spinner>
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating Account...</span>
        </button>
      </form>
    </mat-card-content>
    
    <!-- Card actions -->
    <mat-card-actions align="end">
      <p class="login-link">
        Already have an account? 
        <a routerLink="/login" class="link">Login here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
