<!-- Login form container -->
<div class="login-container">
  <mat-card class="login-card">
    <!-- Card header -->
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">login</mat-icon>
        Login to Task Management
      </mat-card-title>
      <mat-card-subtitle>Enter your credentials to access your tasks</mat-card-subtitle>
    </mat-card-header>
    
    <!-- Card content -->
    <mat-card-content>
      <!-- Login form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
        
        <!-- Submit button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="isLoading">
          <mat-spinner 
            *ngIf="isLoading" 
            diameter="20" 
            class="button-spinner">
          </mat-spinner>
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
    </mat-card-content>
    
    <!-- Card actions -->
    <mat-card-actions align="end">
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/register" class="link">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
