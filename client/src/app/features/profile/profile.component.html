<!-- Profile container -->
<div class="profile-container">
  <mat-card class="profile-card">
    <!-- Card header -->
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="profile-icon">account_circle</mat-icon>
        My Profile
      </mat-card-title>
      <mat-card-subtitle>Manage your account information</mat-card-subtitle>
    </mat-card-header>
    
    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage && !isLoading" class="error-container">
      <mat-error>{{ errorMessage }}</mat-error>
      <button mat-raised-button color="primary" (click)="loadUserProfile()" class="retry-button">
        <mat-icon>refresh</mat-icon>
        Retry
      </button>
    </div>
    
    <!-- Profile content -->
    <mat-card-content *ngIf="!isLoading && !errorMessage && userData">
      <div class="profile-info">
        <h2>Account Information</h2>
        <p><strong>Name:</strong> {{ userData.name }}</p>
        <p><strong>Email:</strong> {{ userData.email }}</p>
        <p><strong>Role:</strong> {{ userData.role | titlecase }}</p>
        <p><strong>User ID:</strong> {{ userData.id }}</p>
      </div>
      
      <mat-divider></mat-divider>
      
      <div class="profile-actions">
        <h2>Account Actions</h2>
        <div class="action-buttons">
          <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Edit Profile
          </button>
          <button mat-raised-button color="warn">
            <mat-icon>lock</mat-icon>
            Change Password
          </button>
        </div>
      </div>
    </mat-card-content>

    <!-- No data state -->
    <mat-card-content *ngIf="!isLoading && !errorMessage && !userData">
      <div class="no-data-container">
        <mat-icon class="no-data-icon">sentiment_dissatisfied</mat-icon>
        <p>No profile data available.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
